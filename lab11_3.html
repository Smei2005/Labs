<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Лінійні алгоритми</title>
	</head>
	<body>
		<script> 
			let a = parseFloat(prompt("Введіть довжину сторони a"));
            let b = parseFloat(prompt("Введіть довжину сторони b"));
            let angleInDegrees = parseFloat(prompt("Введіть величину кута між сторонами a та b (в градусах)"));
            
            let angleInRadians = (angleInDegrees * Math.PI) / 180;
            let area = (1 / 2) * a * b * Math.sin(angleInRadians);

            alert("Площа трикутника = " + area.toFixed(2));
		</script>
	</body>
</html>
