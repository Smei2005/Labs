<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Робота з діалоговими вікнами</title>
	</head>
	<body>
		<script> 
			const a = parseInt(prompt("A"));
            const b = parseInt(prompt("B"));
            const c = parseInt(prompt("C"));
            let x1 = 0, x2 = 0;

            let d = b**2 - 4*a*c;
            if(d == 0){
                x1 = (-1 * b) / (2*a);
                alert("X = " + x1);
            }

            else if(d > 0){
                x1 = (-1 * b + Math.sqrt(d)) / (2*a);
                x2 = (-1 * b - Math.sqrt(d)) / (2*a);
                alert("X1 = " + x1 +"; X2 = " + x2);
            }
            
            else if(d < 0) alert("Корені є комплексними числами");
		</script>
	</body>
</html>
